<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站设置</title><!---->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="p_header">
        <h3><span class="iconfont">&#xe65d;</span>网站信息</h3>
    </div>
    <div class="form_box">
        <form action="xxx.php">
            <div class="form-group clear">
                <div class="label left"><label for="stitle">网站标题：</label></div>
                <div class="field left">
                    <input id="stitle" type="text" name="stitle">
                </div>
            </div>
            <div class="form-group clear">
                <div class="label left"><label for="slogo">网站logo：</label></div>
                <div class="field left">
                    <!--<input type="text" id="slogo">-->
                    <input id="slogo" type="file" name="slogo" style="border:none;float:left;height:42px;">
                </div>
            </div>
            <div class="form-group clear">
                <div class="label left"><label for="surl">网站域名：</label></div>
                <div class="field left">
                    <input type="text" id="surl" name="surl">
                </div>
            </div>
            <div class="form-group clear">
                <div class="label left"><label for="skeywords">网站关键字：</label></div>
                <div class="field left">
                    <textarea name="skeywords" id="skeywords" cols="30" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group clear">
                <div class="label left"><label for="desc">网站描述：</label></div>
                <div class="field left">
                    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group clear">
                <div class="label left"><label for="contact">联系人：</label></div>
                <div class="field left">
                    <input type="text" id="contact" name="contact_person">
                </div>
            </div>
            <div class="form-group clear">
                <div class="label left"><label for="phone">手机：</label></div>
                <div class="field left">
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group clear">
                <div class="label left"><label for="tel">电话：</label></div>
                <div class="field left">
                    <input type="text" id="tel" name="tel">
                </div>
            </div>
            <div class="submit_box">
                <input class="iconfont" type="submit" value="&#xe62e; 提交">
            </div>
        </form>
    </div>
</body>
</html>
